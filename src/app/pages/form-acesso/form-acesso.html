<main>
  <div *ngIf="success" class="alert-overlay" (click)="closeAlert()">
    <div class="alert-custom-box" (click)="$event.stopPropagation()">
      <button
        type="button"
        class="btn btn-sm btn-light btn-close-custom"
        (click)="closeAlert()"
      >
        &times;
      </button>
      <strong class="d-block mb-2">E-mail enviado!</strong>
      As informações de login foram encaminhadas com sucesso.
    </div>
  </div>

  <form class="form-login" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <img class="logo-ford" src="img/ford.png" alt="Logo Ford" />
    <h1 class="title">Solicitação de Acesso</h1>

    <div class="mb-3 position-relative">
      <label class="form-label">CPF</label>
      <input
        type="text"
        class="form-control input-custom"
        formControlName="cpf"
        placeholder="Digite seu CPF"
        style="background-color: rgb(0, 0, 0, 0.1)"
      />
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control input-custom"
        formControlName="email"
        placeholder="Digite seu e-mail"
        style="background-color: rgb(0, 0, 0, 0.1)"
      />
    </div>

    <div class="lgpd">
      <p>
        Os dados serão mantidos em nossa base de dados, só enquanto for desejado
        por você.
      </p>
      <p>A qualquer momento, será possível editar ou remover tais dados.</p>
      <a
        class="tec d-flex"
        href="https://www.ford.com.br/politica-de-privacidade/"
        target="_blank"
        style="margin: 0 auto"
      >
        Termos e Condições
      </a>

      <div class="checkbox-group">
        <input type="checkbox" formControlName="termos" id="termos" />
        <label for="termos">Sim. Li e concordo com os Termos e Condições</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" formControlName="novidades" id="novidades" />
        <label for="novidades"
          >Sim. Também quero receber descontos e novidades.</label
        >
      </div>
    </div>
    <div
      *ngIf="errorMessage"
      class="text-danger"
      style="width: 100%; text-align: center"
    >
      {{ errorMessage }}
    </div>

    <div style="width: 100%; display: flex; gap: 1rem; margin-top: 1rem">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="voltar()"
      >
        Voltar
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-form-login"
        style="flex: 1"
      >
        Solicitar Acessos
      </button>
    </div>
  </form>
</main>

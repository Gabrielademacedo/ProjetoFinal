<main class="main-form-wrapper">
  <ngb-alert
    *ngIf="success"
    type="success"
    class="alert-custom"
    [dismissible]="false"
  >
    <strong>E-mail enviado!</strong> As informações de login foram encaminhadas
    com sucesso.
  </ngb-alert>

  <form class="form-login" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <img class="logo-ford" src="img/ford.png" alt="Logo Ford" />
    <h1 class="title">Solicitação de Acesso</h1>

    <div class="mb-3 w-100">
      <label class="form-label">CPF</label>
      <input
        type="text"
        class="form-control input-custom"
        formControlName="cpf"
        placeholder="Digite seu CPF"
      />
    </div>

    <div class="mb-3 w-100">
      <label class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control input-custom"
        formControlName="email"
        placeholder="Digite seu e-mail"
      />
    </div>

    <div class="lgpd d-flex flex-column align-content-center">
      <p>
        Os dados serão mantidos em nossa base de dados, só enquanto for desejado
        por você.
      </p>
      <p>A qualquer momento, será possível editar ou remover tais dados.</p>
      <a
        class="tec d-flex"
        href="https://www.ford.com.br/politica-de-privacidade/"
        target="_blank"
        style="margin: 0 auto"
      >
        Termos e Condições
      </a>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" formControlName="termos" id="termos" />
      <label for="termos">Sim. Li e concordo com os Termos e Condições</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" formControlName="novidades" id="novidades" />
      <label for="novidades"
        >Sim. Também quero receber descontos e novidades.</label
      >
    </div>

    <div
      *ngIf="errorMessage"
      class="text-danger"
      style="width: 100%; text-align: center"
    >
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Entrar</button>
  </form>
</main>

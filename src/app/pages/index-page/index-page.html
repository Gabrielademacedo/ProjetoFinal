<app-header-inicial></app-header-inicial>
<main>
  <div class="container textos">
    <h1 class="text-center">Dê uma olhada nos nossos últimos lançamentos!</h1>
  </div>
  <div class="card-carros container d-flex justify-content-center">
    <ng-container *ngFor="let item of items">
      <app-cards-carros
        [imagem]="item.imagem"
        [descricao]="item.titulo"
        [titulo]="item.modelo"
        [link]="item.link"
      ></app-cards-carros>
    </ng-container>
  </div>
</main>
<app-footer></app-footer>

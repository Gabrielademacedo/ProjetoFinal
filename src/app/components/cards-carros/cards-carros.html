<div class="card">
  <img src="{{ imagem }}" class="card-img" alt="..." />
  <div class="card-body">
    <div>
      <h5 class="card-title">{{ titulo }}</h5>
      <p class="card-text">{{ descricao }}</p>
    </div>
    <a
      href="{{ link }}"
      target="_blank"
      rel="noopener noreferrer"
      class="btn btn-primary"
      >Veja mais</a
    >
  </div>
</div>
